<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Organizer PWA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="container">
        <h1>Media Organizer</h1>

        <div class="info-section">
            <p>Organize your media files into Year/Month folders automatically!</p>
            <p class="supported-formats">Supported formats: PNG, JPG, JPEG, GIF, HEIC, MP4, MOV, AVI, WEBP</p>
        </div>

        <div class="folder-section">
            <button id="selectFolderBtn" class="primary-btn">Select Folder</button>
            <button id="organizeBtn" class="action-btn" disabled>Organize Files</button>
            <button id="undoBtn" class="secondary-btn" disabled>Undo Changes</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
        </div>

        <div id="status" class="status-container">
            <p class="selected-folder">Selected folder: <span id="folderPath">None</span></p>
            <p class="organization-status" id="organizationStatus"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed: ', err));
        }
    </script>
</body>
</html>
